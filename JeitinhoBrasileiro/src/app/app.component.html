<app-home></app-home>
<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" position="end" class="example-sidenav">
    <mat-toolbar color="primary">
      Carrinho de Compras
      <span class="spacer"></span>
      <button mat-icon-button (click)="drawer.close()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-list>
      <mat-list-item *ngFor="let item of cartItems">
        <img matListAvatar [src]="item.image" alt="{{ item.name }}">
        <h3 matLine>{{ item.name }}</h3>
        <!-- <p matLine>{{ item.price | currency:'BRL' }}</p> -->
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- O conteúdo principal da sua aplicação -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
