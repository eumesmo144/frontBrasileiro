<div class="header">
  <div class="logo">
    <a href="/">
      <img src="assets/mizera.png" alt="" />
    </a>
    <span class="branding">JEITINHO BRASILEIRO</span> 
  </div>
  <div class="search-bar">
    <input type="text" placeholder="O que você está buscando?" />
    <button>
      <mat-icon>search</mat-icon>
    </button>
  </div>
  <div class="account-cart">
    <a href="#" class="account">
      <mat-icon>account_circle</mat-icon>
      <span>Minha conta</span>
    </a>
    <a href="#" class="cart" (click)="openCart()">
      <mat-icon>shopping_cart</mat-icon>
      <span>Meu carrinho</span>
      <span class="cart-count">0</span>
    </a>
  </div>

</div>

<div class="subheader">
  <button mat-button>Início</button>
  <button mat-button>Produtos</button>
  <button mat-button>Contato</button>
</div>
